<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/google-map/google-map.html">
<link rel="import" href="../../bower_components/geo-location/geo-location.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="teatroscercanos-page">
  <template>
    <style include="shared-styles">
       :host {
        display: block;

        padding: 10px;
      }
      :host([hidden]) {
        display: none !important;
      }

      google-map {
        height: 600px;
      }

    </style>
    <div>teatroscercanos-page</div>
    <geo-location latitude="{{lat}}" longitude="{{lon}}"></geo-location>

    <div class="card">
      <google-map map={{map}} latitude=[[lat]] longitude=[[lon]] api-key="AIzaSyD3E1D9b-Z7ekrT3tbhl_dy8DCXuIuDDRc" disable-default-ui
        draggable="false" zoom="13">
      </google-map>
      <google-map-marker map={{map}} latitude={{lat}} longitude={{lon}} draggable="false"></google-map-marker>
      <template is="dom-repeat" items="{{teatros}}" as="item">
        <google-map-marker map={{map}} latitude={{item.geolocalizacion.lng}} longitude={{item.geolocalizacion.lat}} draggable="false"></google-map-marker>
      </template>



    </div>

    <iron-ajax id="ajaxTeatros" auto url="http://{{host}}:3000/api/Teatros" params='' handle-as="json" on-response="respuestaTeatros"
      debounce-duration="300"></iron-ajax>

  </template>

  <script>
    class TeatroscercanosPage extends Polymer.Element {
      static get is() {
        return 'teatroscercanos-page';
      }
      static get properties() {
        return {
          lati: {
            type: Number,
            value: this.lat
          },
          long: {
            type: Number,
            value: this.lon
          },
          host: {
            type: String,
            value: function () {
              return location.hostname
            }
          }
        }
      }
      respuestaTeatros(res) {
        console.log(res);
        this.teatros = res.detail.__data.response;
      }
    }
    window.customElements.define(TeatroscercanosPage.is, TeatroscercanosPage);

  </script>
</dom-module>
