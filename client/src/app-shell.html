<script src="./app.js"></script>

<dom-module id="app-shell">
  <template>
    <style>
       :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
       :span1 {
        position: relative;
        left: 10%;
      }
      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>
    <global-variable key="user" value="{{user}}">
    </global-variable>

    <global-data id="globalData" on-set="_onSet" on-subscribe="_onSubscribe" on-unsubscribe="_onUnsubscribe">
    </global-data>

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar><div>  Menu </div>
        </app-toolbar>
          <br>
          <div> 
            <div hidden$="[[!user.logueado]]">Hola, {{user.email}}</div>  
            <hr>
         </div>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="eventos" href="[[rootPath]]eventos">Inicio</a>
          <div hidden$="[[user.logueado]]">
            <a name="login" href="[[rootPath]]login" hidden$="[[hiden]]">Login</a>
            <a name="signup" href="[[rootPath]]signup" hidden$="[[user.logueado]]">Signup</a>
          </div>


          <a name="teatroscercanos" href="[[rootPath]]teatroscercanos">Â¿Que teatros hay cerca mio?</a>

        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Menu del Dia</div>
          </app-toolbar>
        </app-header>

        <div id="app__container"></div>
        <!--<iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
          <my-eventos name="eventos"></my-eventos>
          <my-detalle name="detalle"></my-detalle>
          <my-login name="login"></my-login>
          <my-signup name="signup"></my-signup>
          <my-teatroscercanos name="teatroscercanos"></my-teatroscercanos>
          <my-view404 name="view404"></my-view404>
        </iron-pages>-->
      </app-header-layout>
    </app-drawer-layout>  
    
  </template>

  <script>
    var data = document.querySelector('#globalData');
    class AppShell extends Polymer.Element {
      static get is() {
        return 'app-shell';
      }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          hiden: {
            type: Boolean,
            value: true
          },
          user: {
            type: Object,
            value: function () {
              return {
                email: "",
                password: "",
                logueado: false
              }
            }
          },
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        console.log("campio la ruta", this.route, this.routeData)
        console.log("usuario??", this.$.globalData.get("user"))
        this.user = this.$.globalData.get("user");
        // If no page was found in the route data, page will be an empty string.
        // Default to 'eventos' in that case.
        this.page = page || 'eventos';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(AppShell.is, AppShell);
  </script>
</dom-module>
