<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/global-variable/global-variable.html">
<link rel="import" href="../bower_components/global-variable/global-data.html">
<link rel="import" href="../bower_components/global-variable/global-data.html">
<link rel="import" href="my-icons.html">

<script src="./app.js"></script>

<dom-module id="app-shell">
  <template>
    <style>
       :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
       :span1 {
        position: relative;
        left: 10%;
      }
      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>
    <global-variable key="user" value="{{user}}">
    </global-variable>

    <global-data id="globalData" on-set="_onSet" on-subscribe="_onSubscribe" on-unsubscribe="_onUnsubscribe">
    </global-data>

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar><div>  Menu </div>
        </app-toolbar>
          <br>
          <div> 
            <div hidden$="[[!user.logueado]]">Hola, {{user.email}}</div>  
            <hr>
         </div>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="eventos" href="/#/eventos">Inicio</a>
          <div hidden$="[[user.logueado]]">
            <a name="login" href="/#/login" hidden$="[[hiden]]">Login</a>
            <a name="signup" href="/#/signup" hidden$="[[user.logueado]]">Signup</a>
          </div>

          <a name="teatroscercanos" href="/#/teatroscercanos">Â¿Que teatros hay cerca mio?</a>
          <a name="cajeros" href="/#/cajeros">Cajeros cercanos...</a>
          

        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Menu del Dia</div>
          </app-toolbar>
        </app-header>

        <div id="app__container"></div>

      </app-header-layout>
    </app-drawer-layout>  
    
  </template>

  <script>
    var data = document.querySelector('#globalData');
    class AppShell extends Polymer.Element {
      static get is() {
        return 'app-shell';
      }

      static get properties() {
        return {
          hiden: {
            type: Boolean,
            value: true
          },
          user: {
            type: Object,
            value: function () {
              return {
                email: "",
                password: "",
                logueado: false
              }
            }
          },
        };
      }
    }

    window.customElements.define(AppShell.is, AppShell);
  </script>
</dom-module>
